# 1. Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: board-backend
  template:
    metadata:
      labels:
        app: board-backend
    spec:
      containers:
        - name: board-backend
          image: cheongmyeong/board-app:latest
          ports:
            - containerPort: 8080
---
# 2. Backend Service
apiVersion: v1
kind: Service
metadata:
