name: Java and Node CI with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # --- Backend Build ---
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build Backend
        run: |
          chmod +x gradlew
          ./gradlew build -x test
        working-directory: ./backend

      # --- Docker Login ---
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Docker Build & Push (Backend) ---
      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/board-app:latest

      # --- Docker Build & Push (Frontend) ---
      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/board-frontend:latest
          # ✅ [핵심] Dockerfile의 ARG로 아이피를 직접 쏴줍니다.
          build-args: |
            VITE_API_BASE_URL=http://34.50.5.152
