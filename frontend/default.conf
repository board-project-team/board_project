server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # ✅ 이 설정이 핵심입니다. 
        # 파일을 찾지 못하면 index.html을 응답으로 보내서 React 앱이 실행되게 합니다.
        try_files $uri $uri/ /index.html;
    }

    # 에러 페이지 설정 (선택 사항)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
