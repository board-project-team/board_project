spring:
  application:
    name: backend

  # 1. Database 설정 (환경 변수 우선, 없으면 localhost)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/board}
    username: ${SPRING_DATASOURCE_USERNAME:board_user}
    password: ${SPRING_DATASOURCE_PASSWORD:board_pw}
    driver-class-name: org.postgresql.Driver

  # 2. JPA/Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 3. OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GH_CLIENT_ID}
            client-secret: ${GH_CLIENT_SECRET}
            scope:
              - read:user
              - user:email
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/naver"
            client-name: Naver
            scope:
              - name
              - email
              - profile_image

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response # 네이버는 유저 정보가 response 필드 안에 담겨 옴

# 4. Storage 설정 (환경 변수 우선, 없으면 localhost)
storage:
  s3:
    endpoint: ${STORAGE_S3_ENDPOINT:http://localhost:9000}
    access-key: ${STORAGE_S3_ACCESS_KEY:minioadmin}
    secret-key: ${STORAGE_S3_SECRET_KEY:minioadmin123}
    bucket: ${S3_BUCKET:board-attachment}
    region: ${S3_REGION:us-east-1}

# 5. 사용자 정의 보안 설정 (JWT)
security:
  jwt:
    secret: ${JWT_SECRET:CHANGE_ME_TO_LONG_RANDOM_SECRET_32_CHARS}
    access-token-exp-minutes: 60